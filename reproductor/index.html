<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reproductor</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js" type="text/javascript">

    </script>
</head>
<body>
    <nav>

    </nav>
    <div id="cine">
        <div id="reproductor">
            <video id="vid" src="videos/superman.mp4"></video>
            <div id="controles">
                <input id="barra" type="range" value="0"  min="0" max="3.14" step="any">
                <div id="mute" class="boton"></div>
                <div id="izq" class="boton"></div>
                <div id="play" class="boton"></div>
                <div id="der" class="boton"></div>
                <div id="inicio" class="boton"></div>
                <div id="volume_dec" class="boton"></div>
                <div id="volume_inc" class="boton"></div>
            </div>
        </div>
        <div id="protector">
            <div id="publi">
                <div id="aspa" class="ocultar">X</div>
                <h1>PUBLICIDAD</h1>
                <div id="contador"></div>
            </div>
        </div>
    </div>
    <div id="listado">
        <div class="video_listado">
            <video src="videos/superman2.mp4" muted></video>
        </div>
        <div class="video_listado">
            <video src="videos/superman3.mp4" muted></video>
        </div>
        <div class="video_listado">
            <video src="videos/superman4.mp4" muted></video>
        </div>
        <div class="video_listado">
            <video src="videos/superman5.mp4" muted></video>
        </div>
        <div class="video_listado">
            <video src="videos/superman6.mp4" muted></video>
        </div>
        <div class="video_listado">
            <video src="videos/superman7.mp4" muted></video>
        </div>
        <div class="video_listado">
            <video src="videos/superman8.mp4"></video>
        </div>
    </div>

</body>
</html>
